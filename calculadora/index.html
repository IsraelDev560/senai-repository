<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="icon.jpg">
</head>

<body>
    <div class="calculator">
        <div class="calculator-header">
            <h2>Calculadora</h2>
        </div>
        <div class="calculator-body">
            <form id="calcForm">
                <div class="input-group">
                    <label for="num">Digite um número:</label>
                    <input type="number" id="num">
                </div>
                <div class="input-group">
                    <label for="num1">Digite outro número:</label>
                    <input type="number" id="num1">
                </div>
                <div class="input-group">
                    <label for="operacao">Escolha uma operação:</label>
                    <select id="operacao">
                        <option value="soma">Soma</option>
                        <option value="subtracao">Subtração</option>
                        <option value="multiplicacao">Multiplicação</option>
                        <option value="divisao">Divisão</option>
                    </select>
                
                <button id="button" type="button" onclick="calcular()">Calcular</button>
            </div>
            </form>
            <div id="resultado" class="resultado"></div>
        </div>
    </div>

    <footer id="rodape">
        <p class="rodapep">© 2024 iSCode. Todos os direitos reservados. Desenvolvido por Israel.</p>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
